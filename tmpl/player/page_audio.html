<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/videoJs/video-js.min.css">
    <title>播放器</title>
</head>
<style>
    html,body{
        background-color: #fff;
    }
    .video-container{
        position: relative;
        height:45vh;
    }
    .content-container{
        height: 46vh;
        overflow-y: auto;
    }
</style>
<body>
    <div class="video-container" style="background-image:url(/images/bg6.jpg)">
        <div class="audio-container pos-center" style="width:10.133rem;">
            <audio id="YJ-Audio"></audio>
            <p class="fs-36 mb-20 fw-bold text-center c-white">音频标题</p>
            <div class="img-cover mb-20" style="padding-bottom:11.2rem;"></div>
            <div class="row between fs-20 c-white">
                <span class="box-60"><img src="/images/icon/back.gif" alt=""></span>
                <span class="box-60"><img src="/images/icon/pause.png" alt=""></span>
                <span class="box-60"><img src="/images/icon/forword.gif" alt=""></span>
            </div>
        </div>
    </div>
    <div class="content-container pt-40">
        <div class="YJ-Collapse pl-20 pb-60 bgc-white"></div>
        <div class="split-block"></div>
        <p class="fs-30 fw-bold c-51 pa-20 pb-0">推荐产品</p>
        <div class="YJ-Product plr-20"></div>
        <div class="split-line"></div>
        <div class="YJ-Comment pltr"></div>
    </div>
    <div class="button-container row between bt-1 plr-20">
        <input id="comment-texter" class="comment-texter fs-22 c-167 slow" type="text" placeholder="你肯定有很多话想跟我说！">

        <div class="btns-group row between fs-24 c-102">
            <button class="foot-btn">
                <span class="box-40 icon_zixun"></span>
                咨询
            </button>
            <button class="foot-btn" id="collectThis">
                <span class="box-40 icon_shoucang"></span>
                收藏
            </button>
        </div>
        <span class="fire-btn fs-24 c-102" id="sendComment">
            发布
        </span>
    </div>
    
    <script src="/js/zepto.js"></script>
    <script src="/js/video.min.js"></script>
    <script src="/js/YJUI.js"></script>
    <script src="/js/tmpl/player.js"></script>
    <script src="/js/tmpl/media.js"></script>
</body>
</html>
